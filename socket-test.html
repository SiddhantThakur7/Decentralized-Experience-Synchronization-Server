<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Hiiiii!</h1>
    <input type="text" id="sessionId">
    <button type="button" id="connectToWebSocket">Submit</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script>
    function connectToWebSocket() {
        console.log("Clicked!");
        var sessionId = document.getElementById('sessionId')
        const socket = io(`http://localhost:8080/${sessionId}`);
        console.log(socket);
        socket.on("connection", () => console.log("Connect established!"));
        socket.on("answer", (answer) => console.log("Answer = ", answer));
    }

    document.getElementById("connectToWebSocket").addEventListener("click", connectToWebSocket)
</script>

</html>
